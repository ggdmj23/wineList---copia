<!-- MODAL FORM -->

<template name="wine_form">       
        <div class="modal fade" id="image_add_form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">
                            <h2 class="modal-h2">Insert New Wine</h2>
                            <p>Wine List:<strong>&nbsp;{{currentUser.username}}</strong></p>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="container wine-inputs">
                            {{#if currentUser}}
                            <form class="new-wine" id="new-wine">
                                <div class="w_data">
                                    <input type="text" name="w_img" placeholder="Image" />
                                    <br/>
                                    <input type="text" name="w_name" placeholder="Name" />
                                    <br/>
                                    <input type="text" name="w_producer" placeholder="Producer" />
                                    <br/>
                                    <input type="text" name="w_vintage" placeholder="Vintage" />
                                    <br/>
                                    <input type="text" name="w_price" placeholder="Price" />
                                    <br/>
                                    <input type="text" name="w_do" placeholder="DO" />
                                    <br/>
                                    <input type="text" name="w_variety" placeholder="Variety" />
                                    <br/>
                                    <input type="text" name="w_text" placeholder="Note" />
                                    <br/>
                                </div>
                                <div class="w_metadata">
                                    <input type="text" name="w_type" placeholder="Type" />
                                    <br/>
                                    <input type="text" name="w_country" placeholder="Country" />
                                    <br/>
                                    <input type="text" name="w_region" placeholder="Region" />
                                    <br/>
                                    <input type="text" name="w_ref" placeholder="Ref" />
                                    <br/>
                                    <input type="text" name="w_cost" placeholder="Cost" />
                                    <br/>
                                    <input type="text" name="w_supplier" placeholder="Supplier" />
                                    <br/>
                                    <input type="text" name="w_abv" placeholder="abv" />
                                    <br/>
                                    <input type="text" name="w_cl" placeholder="cl" />
                                    <br/>
                                    <input type="text" name="w_qty" placeholder="Qty" />
                                    <br/>
                                </div>
                            </form>
                            {{/if}}
                        </div>
                        <div class="modal-footer">
                            <button form="new-wine" class=" modal-button btn btn-success">Save</button>
                            <button class="modal-button btn btn-warning" data-dismiss="modal">Close</button>
                        </div> 
                        
                    </div>
                </div>
            </div>            
        </div>
</template>

                    <option value="España">Spain</option>
                    <option value="Francia">France</option>
                    <option value="Italia">Italy</option>

            <div class="optionsDO">
                <a class="side unfilterDO" href="#"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp;&nbsp;See all DOs</a>

                    <option value="Cava">Cava</option>
                    <option value="Conca de Barberà">Conca de Barberà</option>
                    <option value="Conca del Riu Anoia">Conca del Riu Anoia</option>
                    <option value="Corpinnat">Corpinnat</option>
                    <option value="Costers del Segre">Costers del Segre</option>
                    <option value="Empordà">Empordà</option>
                    <option value="Jerez">Jerez</option> 
                    <option value="Montsant">Montsant</option>
                    <option value="Penedès">Penedès</option>
                    <option value="Priorat">Priorat</option>
                    <option value="Terra Alta">Terra Alta</option>
                    
                    <option value="Arbois">Arbois</option>
                    <option value="Champagne">Champagne</option>
                    <option value="Givry">Givry</option>
                </select>
            </div>

    </div>    
<!--
            <div class="dropdown">
                <p><label onclick="myFunction()" class="side" for="wineDO">Find a DO</label></p>
                <div id="myDropdown" class="dropdown-content">
                    <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                    <a value="Alella" href="#">Alella</a>
                    <a value="Cava" href="#">Cava</a>
                    <a value="Alella" href="#">Conca de Barberà</a>
                    <a value="Conca de Barberà" href="#">Conca del Riu Anoia</a>
                    <a value="Corpinnat" href="#">Corpinnat</a>
                    <a value="Costers del Segre" href="#">Costers del Segre</a>
                    <a value="Empordà" href="#">Empordà</a>
                    <a value="Jerez" href="#">Jerez</a>
                    <a value="Montsant" href="#">Montsant</a>
                    <a value="Penedès" href="#">Penedès</a>
                    <a value="Priorat" href="#">Priorat</a>
                    <a value="Terra Alta" href="#">Terra Alta</a>
                </div>
            </div>
            -->
<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

function filterFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  div = document.getElementById("myDropdown");
  a = div.getElementsByTagName("a");
  for (i = 0; i < a.length; i++) {
    txtValue = a[i].textContent || a[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      a[i].style.display = "";
    } else {
      a[i].style.display = "none";
    }
  }
}
</script>
</template>

<!-- INVENTORY -->

<template name="wineInv">
    <div class="row list-row">
        <div class="col-md-12">
            <div class="side-list">
                <div class="col-md-12">
                    {{> sidenavList}}  
                </div>
            </div>  
            <div class="statsInv">
                <!--
                <span class="check-hide">
                    <label class="hide-completed"><input type="checkbox"/>&nbsp;Hide <Span class="off">&#10005;</Span></label>
                </span>
                -->
                <span class="available">
                    Total <strong>{{username}}</strong> {{userCount}} / 
                    <Span class="on">{{availableWines}} &#10003;</Span>
                    <Span class="off">{{unavailableWines}} &#10005;</Span>
                </span>
                {{#if filtering_types}}
                <span class="available">
                    <strong>{{getFilterType}}</strong> {{totalTypeCount}} / 
                    <Span class="on">{{typeCount}} &#10003;</Span>
                    <Span class="off">{{notTypeCount}} &#10005;</Span>
                </span>
                {{/if}}
                {{#if filtering_country}}
                    <span class="available">
                        <strong>{{getFilterCountry}}</strong> {{totalCountryCount}} / 
                        <Span class="on">{{countryCount}} &#10003;</Span>
                        <Span class="off">{{notCountryCount}} &#10005;</Span>
                    </span>
                {{/if}}
                {{#if filtering_DO}}
                <span class="available">
                    <strong>{{getFilterDO}}</strong> {{totalDoCount}} / 
                    <Span class="on">{{doCount}} &#10003;</Span>
                    <Span class="off">{{notDoCount}} &#10005;</Span>
                </span>
                {{/if}}
            </div>
        </div>
    </div>   
    <div class="containerTable">
        <table class="inv" id="myTable">
            <tr class="sticky">
                <th>&#10005;</th>
                <th class="number"><label class="sort-number"><input type="radio" name="filter"/></label><a href="#" class="js-sort-number"> # &uarr;&darr;</a></th>
                <!--
                <th class="supplier">Id</th>
                -->
                <th class="image">Img</th>
                <th class="producer"><label class="sort-name"><input type="radio" name="filter"/></label><a href="#" class="js-sort-name"> Name &uarr;&darr;</a></th>
                <th class="producer"><label class="sort-producer"><input type="radio" name="filter"/></label><a href="#" class="js-sort-producer"> Producer &uarr;&darr;</a></th>
                <th class="vintage"><label class=""><input type="radio" name="filter"/></label><a href="#" class="js-sort-producer"> Vintage &uarr;&darr;</a></th>
                <th class="price"><label class="sort-price"><input type="radio" name="filter"/></label><a href="#" class="js-sort-price"> Price &uarr;&darr;</a></th>
                <th><label class="sort-do"><input type="radio" name="filter"/></label><a href="#" class="js-sort-do"> DO &uarr;&darr;</a></th>
                <th class="vintage"><label class="sort-variety"><input type="radio" name="filter"/></label><a href="#" class="js-sort-variety"> Variety &uarr;&darr;</a></th>
                <th class="price"><label class="sort-type"><input type="radio" name="filter"/></label><a href="#" class="js-sort-type"> Type &uarr;&darr;</a></th>
                <th class="vintage"><label class="sort-country"><input type="radio" name="filter"/></label><a href="#" class="js-sort-country"> Country &uarr;&darr;</a></th>
                <th class="vintage"><label class="sort-region"><input type="radio" name="filter"/></label><a href="#" class="js-sort-region"> Region &uarr;&darr;</a></th>
                <th class="date"><label class="sort-cost"><input type="radio" name="filter"/></label><a href="#" class="js-sort-cost"> Cost &uarr;&darr;</a></th>
                <th class="supplier"><label class="sort-supplier"><input type="radio" name="filter"/></label><a href="#" class="js-sort-supplier"> Supplier &uarr;&darr;</a></th>
                <th class="abv"><label class="sort-producer"><input type="radio" name="filter"/></label><a href="#" class="js-sort-producer"> abv &uarr;&darr;</a></th>
                <th class="cl"><label class="sort-cl"><input type="radio" name="filter"/></label><a href="#" class="js-sort-cl"> cl &uarr;&darr;</a></th>
                <th class="abv"><label class="sort-qty"><input type="radio" name="filter"/></label><a href="#" class="js-sort-qty"> Qty &uarr;&darr;</a></th>
                <th class="date"><label class="sort-date"><input type="radio" name="filter"/></label><a href="#" class="js-sort-date"> Date &uarr;&darr;</a></th>
                <!--
                <th>Owner</th>
                -->
            </tr>
            {{#each wines}}
            <tr>
                <td><input type="checkbox" checked="{{checked}}" class="toggle-checked"/></td>
                <td>{{> editableText collection="wines" field="w_ref"}}</td>
                <!--
                <td class="dateWide"><a href="/editWine/{{_id}}">{{_id}}</a></td>
                -->
                <td>{{> editableText collection="wines" field="w_img"}}</td>
                <td><a href="/editWine/{{_id}}">{{w_name}}</a></td>
                <td>{{w_producer}}</td>
                <td>{{> editableText collection="wines" field="w_vintage"}}</td>
                <td>{{> editableText collection="wines" field="w_price"}}</td>
                <td>{{w_do}}</td>
                <td class="dateWide">{{w_variety}}</td>
                <td>{{w_type}}</td>
                <td>{{w_country}}</td>
                <td class="dateWide">{{w_region}}</td>
                <td>{{> editableText collection="wines" field="w_cost"}}</td>
                <td>{{w_supplier}}</td>
                <td>{{w_abv}}</td>
                <td>{{w_cl}}</td>
                <td>{{> editableText collection="wines" field="w_qty"}}</td>
                <td class="dateWide">{{createdAt}}</td>
                <!--
                <td class="dateWide">{{createdBy}}</td>
                -->
            </tr>
            {{/each}}
        </table> 
    </div>  
</template>
